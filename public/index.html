<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Wetter</title>
	<script src="lib/angular.js"></script>
	<script src="lib/angular-ui-router.js"></script>
	<script src="lib/angular-resource.js"></script>
	<script src="app/app.js"></script>
	<script src="app/model.js"></script>
	<script src="app/svgMaker.js"></script>	
	<script src="app/controller.js"></script>	
	 <link rel="stylesheet" href="styles.css">
</head>

<body ng-app="wetterDB">
<div ng-controller='WetterController'>


<h1>Wetter</h1>

	<br/>
    <br/>
    <table>
		<tr>
		   <td>Jahr: </td><td><input type='text' size='4' ng-model='data.jahr'/></td>
		</tr>
	<tr>
	  <td>Station: </td>
	  <td><select ng-model='data.stats.stat' ng-change="data.statChanged()">
		<option ng-repeat='stat in data.stats.stats' value='{{stat.id}}'>{{stat.name}}</option>
		</select>
		</td>
	  </tr>
	</table>
	<br/>
	<b>Die Rohdaten zu den Wetterstationen stammen vom Deutschen Wetterdienst (<a href='https://www.dwd.de'>www.dwd.de</a>).</b> Die Aufbereitung
	erfolgt mit eigenen Algorithmen.
	<br>
    <br/>
    <h1>Auswertung von</h1>
  <table border='1'>
    <thead>
    <tr>
      <th></th>
      <th>alles</th>
      <th>Temperatur</th>
      <th>Luftdruck</th>
      <th>rel. Feuchte</th>
      <th>Niederschlag</th>
      <th>Wolken</th>
      <th>Sonne</th>
      <th>Wind</th>
      </tr>
     </thead>
	<tbody>
     
	<tr>
	  <td>Einstieg Jahr</td>
	  <td><button ng-click="goMonate(data.jahr)">Liste</button></td>
	  <td><button ng-click="goDP(data.jahr, 'temp', 'Monate')">Diagramm</button></td>
	  <td><button ng-click="goDP(data.jahr, 'pres', 'Monate')">Diagramm</button></td>	  
	  <td><button ng-click="goDP(data.jahr, 'hum_o', 'Monate')">Diagramm</button></td>
	  <td><button ng-click="goDP(data.jahr, 'precip', 'Monate')">Diagramm</button></td>
	  <td><button ng-click="goDP(data.jahr, 'cloud', 'Monate')">Diagramm</button></td>
	  <td><button ng-click="goDP(data.jahr, 'sun', 'Monate')">Diagramm</button></td>
	  <td><button ng-click="goDP(data.jahr, 'windf', 'Monate')">Diagramm</button></td>
	</tr>
	<tr>
	  <td>Umschalten nach</td>
	  <td></td>
	  <td><button ng-click="goDP(data.time, 'temp', data.per)">Diagramm</button></td>
	  <td><button ng-click="goDP(data.time, 'pres', data.per)">Diagramm</button></td>	  
	  <td><button ng-click="goDP(data.time, 'hum_o', data.per)">Diagramm</button></td>
	  <td><button ng-click="goDP(data.time, 'precip', data.per)">Diagramm</button></td>
	  <td><button ng-click="goDP(data.time, 'cloud', data.per)">Diagramm</button></td>
	  <td><button ng-click="goDP(data.time, 'sun', data.per)">Diagramm</button></td>
	  <td><button ng-click="goDP(data.time, 'windf', data.per)">Diagramm</button></td>
	</tr>
	<tr >
	  <td>Heute</td>
	  <td><button ng-click="goTag(0)">Liste</button></td>
	  <td><button ng-click="goDP(0, 'temp', 'Tag')">Diagramm</button></td>
	  <td><button ng-click="goDP(0,'pres', 'Tag')">Diagramm</button></td>	  
	  <td><button ng-click="goDP(0,'hum_o', 'Tag')">Diagramm</button></td>
	  <td><button ng-click="goDP(0, 'precip', 'Tag')">Diagramm</button></td>
	  <td><button ng-click="goDP(0, 'cloud', 'Tag')">Diagramm</button></td>
	  <td><button ng-click="goDP(0, 'sun', 'Tag')">Diagramm</button></td>
	  <td><button ng-click="goDP(0, 'windf', 'Tag')">Diagramm</button></td>
	</tr>
	 <tr>
	 <td><button ng-show='data.stats.admin' ng-click="update()" style='background: red'>update</button></td>	 	 
	 </tr>
	</tbody>  	    
</table>

    <ui-view>
       
    </ui-view>
    
    </div>
</body>

</html>
