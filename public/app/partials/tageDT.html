<h1>{{$ctrl.wert}}  {{$ctrl.data.title}} </h1>
<br/>

<div style="position:relative;width:100%;">
<canvas width="160" height="98"></canvas>

<svg width='100%' viewBox="0 0 1600 968" version="1.1" xmlns="http://www.w3.org/2000/svg">
<g>


<polyline ng-repeat="x in $ctrl.data.gridXPath" 
   ng-attr-points="{{x}}" 
  style="fill:none;stroke:black;stroke-width:1" />

<polyline ng-repeat="y in $ctrl.data.gridYPath" 
   ng-attr-points="{{y}}"
  style="fill:none;stroke:black;stroke-width:{{$ctrl.data.gridYStroke[$index]}}" />

<rect class='button' ng-repeat="t in $ctrl.data.link"
   ng-attr-x={{$ctrl.data.x[$index]}} ng-attr-y={{$ctrl.data.tickXy-20}}
   ng-attr-width={{$ctrl.data.tickXwidth}} ng-attr-height={{$ctrl.data.tickXheight*2}}
   ng-click="$ctrl.parent.myScope.goDP(t, $ctrl.value, 'Tag')" >
</rect>

<text  ng-repeat="tag in $ctrl.data.tickXTag"
   ng-attr-x={{$ctrl.data.tickXx[$index]}} ng-attr-y={{$ctrl.data.tickXy}} 
   fill='black' font-size="12pt" >
  {{tag}}
</text>

<text  ng-repeat="tag in $ctrl.data.tickYTag"
   ng-attr-x={{$ctrl.data.tickYx}} ng-attr-y={{$ctrl.data.tickYy[$index]}} 
   fill='black' font-size="12pt" text-anchor="end">
  {{tag}}Â°C
</text>


<polyline ng-attr-points="{{$ctrl.data.temp_o}}"
  style="fill:none;stroke:green;stroke-width:3" />
<polyline ng-attr-points="{{$ctrl.data.temp_o_min}}"
  style="fill:none;stroke:blue;stroke-width:3" />
<polyline ng-attr-points="{{$ctrl.data.temp_o_max}}"
  style="fill:none;stroke:red;stroke-width:3" />

<polyline ng-attr-points="{{$ctrl.data.temp_i}}"
  style="fill:none;stroke:orange;stroke-width:3" />

    
    <text x='90' y='960' font-size='12pt' fill='green'>T_o</text>          
    <text x='190' y='960' font-size='12pt' fill='green'>T_o_mittel</text>      
    <text x='390' y='960' font-size='12pt' fill='blue'>T_o_min</text> 
    <text x='590' y='960' font-size='12pt' fill='red'>T_o_max</text>
        
    <text x='890' y='960' font-size='12pt' fill='orange'>T_i</text>
    
   </g>
    
</svg>
</div>
<br/>
<button ng-show="$ctrl.time=='Tag'" 
ng-click="$ctrl.parent.myScope.goDP($ctrl.monat, $ctrl.value, 'Monat')">Monat</button>

<button   class='dirbutton'
ng-click="$ctrl.parent.myScope.goDP($ctrl.vorher, $ctrl.value, $ctrl.time)">&lt;</button>

<button   class='dirbutton'
ng-click="$ctrl.parent.myScope.goDP($ctrl.nachher, $ctrl.value, $ctrl.time)">&gt;</button>
