   fill='black' font-size="12pt" >

</text>

   ng-attr-x={{listMonateDTController.rows.tickYx}} ng-attr-y={{listMonateDTController.rows.tickYy[$index]}} 
   fill='black' font-size="12pt" text-anchor="end">
